---
layout: default
title: Blog
---

<link rel="stylesheet" href="/css/blog.css" type="text/css">

<h1><a href="/categories.html">Categories</a></h1>
<br>
<h1> Latest Posts: </h1>
<ul>
  {% for post in site.posts %}

    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p> {{ page.date | date_to_string }} </p>
      <p> {{ post.excerpt }} </p>
    </li>

  {% endfor %}
</ul>
