title: Francis McKee
layout: default
---

<link rel="stylesheet" href="/css/login.css" type="text/css">

<script defer src="/js/login.js"></script> <!-- 'defer' means script runs after all HTML loads -->

<!-- Login Form -->
<form id="login-form" style="display: block;" autocomplete="off">
    <h1> Login </h1>
    <div class="form-group">
        <label for="login-email"> Email: </label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="login-password"> Password: </label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <i id="login-password-toggle" class="fa-solid fa-eye password-toggle"></i>
    </div>
    <button type="submit"> Login </button>
    <a href="#" id="show-signup" class="toggle-link"> Don't have an account? Sign up here! </a>
</form>

<!-- Sign-Up Form -->
<form id="signup-form" style="display: none;" autocomplete="off">
    <h1> Sign Up </h1>
    <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
        <i id="signup-password-toggle" class="fa-solid fa-eye password-toggle"></i>
    </div>
    <button type="submit">Sign Up</button>
    <a href="#" id="show-login" class="toggle-link">Already have an account? Login here!</a>
</form>
