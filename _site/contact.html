<style>

  h1 {
    text-align: center;
  }

  form {
    margin: 0 auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #9C8B7E;
    border-radius: 15px;
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    color: #555;
  }

  textarea {
    height: 120px;
  }

  button[type="submit"] {
    background-color: #555;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16 px;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #9C8B7E;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #555;
    outline: none;
  }

  input[type="text"]::placeholder,
  input[type="email"]::placeholder,
  textarea::placeholder {
    color: #999;
  }

</style>
<h1> Contact Me </h1>
<form action="https://formspree.io/f/mdovpqyv" method="POST">
  <label>
      Name:
      <p><input type="text" name="name" required></p>
  </label>
  <br>
  <label>
      Email:
      <p><input type="email" name="email" required></p>
  </label>
  <br>
  <label>
      Message:
      <p><textarea name="message" required></textarea></p>
  </label>
  <br>
<!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
