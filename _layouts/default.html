<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://languages.abranhe.com/logos.css" rel="stylesheet"> <!-- programming langauge icons -->
    <script src="https://kit.fontawesome.com/84cb529d33.js" crossorigin="anonymous"></script> <!-- FontAwesome icon library -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet"> <!-- Quicksand Bold 700 -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/images/favicon/apple-touch-icon.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/images/favicon/favicon-32x32.png' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/images/favicon/favicon-16x16.png' | relative_url }}"
    />

  </head>
  <body>
    <div class="wrapper">
        {% include navigation.html %}
        <br>
        <main class="article" aria-label="Content">
            {{ content }}
        </main>
        <br>
        {% include footer.html %}
    </div>
  </body>
</html>
<script>

  // Toggle menu on mobile devices
  function toggleMenu() {
      var topnav = document.querySelector(".topnav");
      topnav.classList.toggle("responsive");
  }

</script>
