---
title: Login
layout: default
---

<link rel="stylesheet" href="/user/login.css" type="text/css">

<script type="module" src="/user/login.js" defer></script> <!-- 'defer' means script runs after all HTML loads -->

<!-- message container -->
<div id="login-message" class="message" aria-live="polite"></div>

<!-- Login Form -->
<h1> Login </h1>
<form id="login-form" autocomplete="off">
    <div class="form-group">
        <label for="login-email"> Email: </label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="login-password"> Password: </label>
        <input type="password" id="login-password" placeholder="Enter your password" autocomplete="current-password" required>
        <a href="#" id="forgot-password-link">Forgot Password?</a> <!-- Forgot Password link -->
    </div>
    <button type="submit"> Login </button>
    <a href="/user/signup.html"> Don't have an account? Sign up here! </a>
</form>
