---
title: Login
layout: default
---

<link rel="stylesheet" href="/user/login.css" type="text/css">

<script defer src="/user/login.js"></script> <!-- 'defer' means script runs after all HTML loads -->

<!-- Login Form -->
<h1> Login </h1>
<form autocomplete="off">
    <div class="form-group">
        <label for="login-email"> Email: </label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="login-password"> Password: </label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <i id="login-password-toggle" class="fa-solid fa-eye password-toggle"></i>
    </div>
    <button type="submit"> Login </button>
    <a href="/user/signup.html"> Don't have an account? Sign up here! </a>
</form>
