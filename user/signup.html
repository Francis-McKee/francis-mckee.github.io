---
title: Sign Up
layout: default
---

<link rel="stylesheet" href="/user/signup.css" type="text/css">

<script type="module" src="/user/signup.js" defer></script> <!-- 'defer' means script runs after all HTML loads -->

<!-- Add a message container -->
<div id="signup-message" class="message"></div>

<!-- Sign-Up Form -->
<h1> Sign Up </h1>
<form id="signup-form" autocomplete="off">
    <div class="form-group">
        <label for="signup-email"> Email: </label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="signup-password"> Password: </label>
        <input type="password" id="signup-password" placeholder="Enter your password" autocomplete="new-password" required>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" autocomplete="new-password" required>
    </div>
    <button type="submit"> Sign Up </button>
    <a href="/user/login.html"> Already have an account? Login here! </a>
</form>
